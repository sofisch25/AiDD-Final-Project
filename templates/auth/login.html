{% extends "base.html" %}

{% block title %}Login - Campus Resource Hub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="fas fa-sign-in-alt me-2"></i>Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">
                    Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
                </small>
            </div>
        </div>
        
        <!-- Demo Accounts -->
        <div class="card mt-4">
            <div class="card-header">
                <h6><i class="fas fa-info-circle me-2"></i>Demo Accounts</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 mb-2">
                        <small><strong>Admin:</strong> admin@campus.edu / admin123</small>
                    </div>
                    <div class="col-12 mb-2">
                        <small><strong>Staff:</strong> staff@campus.edu / staff123</small>
                    </div>
                    <div class="col-12">
                        <small><strong>Student:</strong> student@campus.edu / student123</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
